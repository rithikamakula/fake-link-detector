<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Link Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Fake Link Detector</h2>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="checkLink()">Check Link</button>
    <div id="resultBox">
      <p id="message"></p>
      <div id="scoreContainer">
        <div id="scoreBar"></div>
      </div>
      <p id="scoreText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
